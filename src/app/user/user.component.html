<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             formControlName="name">   
      <div class="alert alert-danger" *ngIf="!myForm.controls['name'].valid">
          Required
        </div>           
    </div>   
    <br/>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email">
      <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid">
        Required
      </div>
    </div>
    <br/>
    <div class="form-group">
      <label for="post">Post</label>
      <textarea type="text"
             class="form-control"
             id="post"
             formControlName="post">
             </textarea>
      <div class="alert alert-danger" *ngIf="!myForm.controls['post'].valid">
        Minimun length 10
      </div>
    </div>
    <br/>
  <button type="button" class="btn btn-default" (click)="getData()">Get Data</button>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
